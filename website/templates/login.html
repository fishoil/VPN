{% extends "base.html" %} 
{% block title %} LOGIN {% endblock %} 
{% block content %}
<style>
  body {
    background-color: black;
  }
  .icon {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    font-size: 100px;
    color: white;
  }
</style>
<div class="icon">
  <i class="fas fa-shield-alt"></i>
</div>
<form method="POST">
  <h1 align="center" style="color: white;">VPN</h1>
  <div class="form-group">
    <label for="username" style="color: white;">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <label for="password" style="color: white;">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
